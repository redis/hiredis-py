sudo: false
language: python
dist: xenial


matrix:
  include:
  - python: "3.6"
  - python: "3.6"
    arch: arm64
  - python: "3.7"
  - python: "3.7"
    arch: arm64
  - python: "3.8"
  - python: "3.8"
    arch: arm64
  - python: "3.9"
  - python: "3.9"
    arch: arm64
  - python: "3.10"
  - python: "3.10"
    arch: arm64
  # linux wheels
  - sudo: required
    services:
      - docker
    env: HIREDIS_PY_BUILDWHEELS=1 CFLAGS="-std=c99"
  # linux aarch64 (arm64) wheels
  - arch: arm64
    sudo: required
    services:
      - docker
    env: HIREDIS_PY_BUILDWHEELS=1 CFLAGS="-std=c99"
  # osx wheels
  - os: osx
    osx_image: xcode9.4
    language: generic
    env: HIREDIS_PY_BUILDWHEELS=1
    python: "3.6"
    before_install:
      - SSL_CERT_FILE=$(brew --prefix)/etc/openssl/cert.pem
      - sudo pip install -U pip setuptools twine

branches:
  only:
    - staging
    - trying
    - master
    - /^v.*$/
    - py38

install:
  - |
    if [ -n "${HIREDIS_PY_BUILDWHEELS:-}" ]; then
      pip3 install cibuildwheel
    else
      python3 setup.py build_ext --inplace
    fi

script:
  - |
    if [ -n "${HIREDIS_PY_BUILDWHEELS:-}" ]; then
      cibuildwheel --output-dir dist
    else
      python3 test.py
    fi

before_deploy:
  - ls dist/
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      python3 -m venv ~/venv;
      source ~/venv/bin/activate;
    fi

